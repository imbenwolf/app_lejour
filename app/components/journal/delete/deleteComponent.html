<form name="deleteAccpuntForm">

  <div layout="column" layout-align="center center">

    <h1 class="md-display-2">{{ title }}</h1>
    <h2 class="md-headline">Alle Ihre Einträge werden mitgelöscht!</h2>
    <h3 class="md-title">Sind Sie sicher, das Sie den Journal "{{ journal.title }}" löschen möchten?</h3>

    <md-button class="md-raised md-accent" ng-click="delete()" type="submit">
      Journal löschen
    </md-button>

  </div>

</form>
