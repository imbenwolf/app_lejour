<form name="deleteAccountForm">

  <div layout="column" layout-align="center center">

    <h1 class="md-display-2">{{ title }}</h1>
    <h2 class="md-headline">Diese Aktion kann nicht rückgängig gemacht werden!</h2>
    <h3 class="md-title">Alle Ihre Einträge werden mitgelöscht!</h3>

    <div id="inputContainer" layout="column">

      <md-input-container>
        <label>Passwort</label>
        <input required id="password" type="password" ng-model="password" name="password"/>
        <div ng-messages="deleteAccountForm.password.$error" role="alert">
          <div ng-message="required">Das Passwort darf nicht leer sein!</div>
        </div>
      </md-input-container>

      <md-input-container>
        <label>Passwort wiederholen</label>
        <input required id="repeatPassword" type="password" ng-model="repeatPassword" name="repeatPassword" ng-pattern="password"/>
        <div ng-messages="deleteAccountForm.repeatPassword.$error" role="alert">
          <div ng-message="required">Die Passwortwiederholung darf nicht leer sein!</div>
          <div ng-message="pattern">Die Passwörter müssen übereinstimmen!</div>
        </div>
        </md-input-container>

    </div>

    <md-button class="md-raised md-accent" ng-click="delete()" type="submit">
      Account löschen
    </md-button>

  </div>

</form>
