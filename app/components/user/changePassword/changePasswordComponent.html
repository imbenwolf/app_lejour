<form name="changePasswordForm">

  <div layout="column" layout-align="center center">

    <h1 class="md-display-2">{{ title }}</h1>

    <div id="inputContainer" layout="column">

      <md-input-container>
        <label>Altes Passwort</label>
        <input required id="oldPassword" type="password" ng-model="oldPassword" name="oldPassword"
               minlength="4" maxlength="50"/>
        <div ng-messages="changePasswordForm.oldPassword.$error" role="alert">
          <div ng-message-exp="['required', 'minlength', 'maxlength']">
            Das Alte Passwort muss mindestens 4 und maximal 50 Zeichen enthalten!
          </div>
        </div>
      </md-input-container>


      <md-input-container>
        <label>Neues Passwort</label>
        <input required id="newPassword" type="password" ng-model="newPassword" name="newPassword"
               minlength="4" maxlength="50"/>
        <div ng-messages="changePasswordForm.newPassword.$error" role="alert">
          <div ng-message-exp="['required', 'minlength', 'maxlength']">
            Das Neue Passwort muss mindestens 4 und maximal 50 Zeichen enthalten!
          </div>
        </div>
      </md-input-container>

    </div>

    <md-button class="md-raised md-accent" ng-click="changePassword()" type="submit">
      Passwort Ã¤ndern
    </md-button>

  </div>

</form>
