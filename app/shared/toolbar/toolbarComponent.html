<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>LeJour</span>
    </h2>
    <span flex></span>
    <md-menu md-offset="0 50" ng-show="$root.isLoggedIn">
      <md-button class="md-icon-button" aria-label="Menu" ng-click="$mdMenu.open()">
        <i class="material-icons">&#xE5D2;</i>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button ng-click="$root.navigateTo('/home')" ng-disabled="$root.isOnPage.home">
            Startseite
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button ng-click="$root.navigateTo('/user/follow')" ng-disabled="$root.isOnPage.follow">
            Meine Abonnements
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="$root.navigateTo('/user/change-password')" ng-disabled="$root.isOnPage.changePassword">
            Passwort ändern
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="$root.navigateTo('/user/delete')" ng-disabled="$root.isOnPage.deleteAccount">
            Account löschen
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button ng-click="$root.navigateTo('/logout')">
            Logout
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>
